<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentrix Jobcore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="jobcore-container" class="hidden">
        <div class="job-panel">
            <div class="panel-header">
                <div class="header-content">
                    <div class="job-info">
                        <div class="job-icon">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="job-details">
                            <h2 id="job-name" class="job-title">Job Name</h2>
                            <span id="job-level" class="job-level">Level 1</span>
                        </div>
                    </div>
                    <button class="close-btn" onclick="closeUI()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="panel-content">
                <div class="xp-section">
                    <div class="xp-header">
                        <h3 class="section-title">Experience Progress</h3>
                        <div class="xp-numbers">
                            <span id="current-xp">0</span>
                            <span class="xp-separator">/</span>
                            <span id="needed-xp">200</span>
                            <span class="xp-label">XP</span>
                        </div>
                    </div>
                    
                    <div class="xp-progress-container">
                        <div class="xp-bar">
                            <div class="xp-progress" id="xp-progress"></div>
                        </div>
                        <div class="xp-status" id="xp-status">Level 1 Progress</div>
                    </div>
                </div>

                <div class="actions-section">
                    <button class="action-btn clock-in-btn" id="clock-in-btn" onclick="clockIn()">
                        <div class="btn-icon clock-in-icon">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="btn-content">
                            <span class="btn-title">Clock In</span>
                            <span class="btn-desc">Start your work shift</span>
                        </div>
                        <div class="btn-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </button>

                    <button class="action-btn clock-out-btn disabled" id="clock-out-btn" onclick="clockOut()">
                        <div class="btn-icon clock-out-icon">
                            <i class="fas fa-stop"></i>
                        </div>
                        <div class="btn-content">
                            <span class="btn-title">Clock Out</span>
                            <span class="btn-desc">End your work shift</span>
                        </div>
                        <div class="btn-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
